<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form id="registrationForm" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="Enter full name" required />
          <span class="error-message" id="fullNameError"></span>
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" placeholder="Enter email address" required />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="phoneNumber" placeholder="Enter phone number" required />
            <span class="error-message" id="phoneNumberError"></span>
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="birthDate" placeholder="Enter birth date" required />
            <span class="error-message" id="birthDateError"></span>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="preferNotToSay" />
              <label for="check-other">Prefer Not to Say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="streetAddress" placeholder="Enter street address" required />
          <input type="text" id="streetAddress2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select id="country">
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" id="region" placeholder="Enter your region" required />
            <input type="number" id="postalCode" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="button" onclick="validateForm()">Submit</button>
      </form>
    </section>
  </body>
</html>
